<template id="profile-single_species">
    <div class="col-6 col-lg-3" :id="localId" @vue:mounted="mounted">
        <div
            class="block block-content block-content-full block-rounded-extra block-link-pop border-top border-profile border-4x text-center"
        >
            <div class="row gutters-tiny" style="height: 100%; display: flex;
            justify-content: center;">
                <div style="max-height: 128px; max-width: 128px;" class="col-12 p-2">
                    <img class="single_species-img" v-bind:src="media" />
                </div>
                <div class="col-12 pt-2">
                    <h4 class="font-w700 mb-2">{{ single_speciesName }}</h4>
                </div>
                <div class="col-12 profile-skill-icon-container">
                    <img class="skill-icon-xs m-2" v-for="skillIcon in getSkillIcons()" :src="skillIcon" />
                </div>
                <div class="col-12 row justify-content-center gutters-tiny text-center icon-size-48" id="grants-container">
                    <xp-icon id="thuum-xp"></xp-icon>
                    <mastery-xp-icon id="thuum-mastery-xp"></mastery-xp-icon>
                    <mastery-pool-icon id="thuum-pool-xp"></mastery-pool-icon>
                </div>
                <div style="display: flex;
                flex-direction: column;
                align-items: center;" class="col-12">
                    <button class="btn btn-alt-success ml-3 mr-3 mb-3 mt-1" @click="Master()" :disabled="disabled">
                        {{ disabled ? getLangString('Profile_Mastered') : getLangString('Profile_Equip') }}
                    </button>
                    <button class="btn btn-alt-info ml-3 mr-3 mb-3 mt-1" @click="mastery()">
                        {{ getLangString('Profile_Mastery') }}
                    </button>
                    <button class="btn btn-alt-info ml-3 mr-3 mb-3 mt-1" @click="Explain()">
                        {{ getLangString('Profile_Explain') }}
                    </button>
                </div>
                <div class="col-12">
                    <mastery-display
                        class="mastery-6"
                        data-skill-id="namespace_profile:Profile"
                        v-bind:data-action-id="id"
                    ></mastery-display>
                </div>
            </div>
        </div>
    </div>
</template>
