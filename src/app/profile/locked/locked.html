<template id="profile-single_species-locked">
    <div class="col-6 col-lg-3" id="single_species-locked" v-if="isVisible">
        <div
            class="block block-rounded block-link-pop block-rounded-extra border-top border-danger border-4x justify-vertical-center bg-gray-dark"
        >
            <div class="block-content block-content-full pb-0">
                <div class="font-size-sm font-w600 text-center mb-3">
                    <span id="single_species-locked-text">{{ getLangString('Profile_Locked') }}</span>

                    <br />

                    <img class="locked-single_species-icon m-3" :src="icon" />

                    <br />

                    <span class="badge badge-danger badge-pill mb-1" id="single_species-next-level">
                        {{ templateLangString('Profile_Level', { level: level }) }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</template>
