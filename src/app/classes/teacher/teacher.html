<template id="classes-teacher">
    <div class="col-6 col-lg-3" :id="localId" @vue:mounted="mounted">
        <div
            class="block block-content block-content-full block-rounded-extra block-link-pop border-top border-classes border-4x text-center"
        >
            <div class="row gutters-tiny" style="height: 100%;">
                <div class="col-12 p-2">
                    <img class="teacher-img" v-bind:src="media" />
                </div>
                <div class="col-12 pt-2">
                    <h4 class="font-w700 mb-2">{{ teacherName }}</h4>
                </div>
                <div class="col-12 classes-skill-icon-container">
                    <img class="skill-icon-xs m-2" v-for="skillIcon in getSkillIcons()" :src="skillIcon" />
                </div>
                <div class="col-12 row justify-content-center gutters-tiny text-center" id="grants-container"></div>
                <div class="col-12">
                    <button class="btn btn-alt-info ml-3 mr-3 mb-3 mt-1" @click="Master()" :disabled="disabled">
                        {{ disabled ? getLangString('Classes_Classes_Mastered') : getLangString('Classes_Classes_Equip') }}
                    </button>
                    <button class="btn btn-alt-info ml-3 mr-3 mb-3 mt-1" @click="mastery()">
                        {{ getLangString('Classes_Classes_Mastery') }}
                    </button>
                </div>
                <div class="col-12">
                    <mastery-display
                        class="mastery-6"
                        data-skill-id="namespace_classes:Classes"
                        v-bind:data-action-id="id"
                    ></mastery-display>
                </div>
            </div>
        </div>
    </div>
</template>
